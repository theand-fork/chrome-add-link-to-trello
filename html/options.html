<!doctype html>
<html>

<head>
    <title>Options</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body class="options">
    <form>
        <ul>
            <li>
                <label for="apikey">
                    API Key (You can generate one <a href="https://trello.com/1/appKey/generate" target="_blank">here</a>)
                </label>
                <input id="apikey" type="text" />
            </li>
            <li class="needsapi">
                <label for="boards">
                    Board
                </label>
                <select id="boards">

                </select>
            </li>
            <li class="needsapi">
                <label for="lists">
                    Lists
                </label>
                <select id="lists">

                </select>
            </li>
            <li>
                <button id="save">Save</button>
            </li>
        </ul>
    </form>
    <div id="status"></div>
    <div class="footer">
        <p>
            This extension was created by <a href="http://omgmog.net" target="_blank">Max Glenister</a> for <a href="http://refreshoxford.co.uk" target="_blank">Refresh Oxford</a> on June 22nd 2013.
        </p>
        <p>
            You can view the full source on <a href="http://github.com/omgmog/chrome-add-link-to-trello" target="_blank">GitHub</a>, and I'm sure you can improve it.
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../js/client.js"></script>
    <script src="../js/options.js"></script>
</body>

</html>
